<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top">
  <h1 class="brand">YourGame</h1>
</div>

<div class="card">
  <h2>Register</h2>
  <p class="sub">Register using phone number</p>

  <div class="input">
    <span>+91</span>
    <input type="text" placeholder="Phone number">
  </div>

  <div class="input">
    <input type="password" placeholder="Set password">
  </div>

  <div class="input">
    <input type="password" placeholder="Confirm password">
  </div>

  <div class="input">
    <input type="text" placeholder="Invite code (optional)">
  </div>

  <label class="agree">
    <input type="checkbox" checked>
    I agree to Privacy Policy
  </label>

  <button class="main-btn">Register</button>
  <button class="outline-btn" onclick="goLogin()">Login</button>
</div>

<script>
function goLogin(){
  window.location="login.html";
}
</script>

</body>
</html>
